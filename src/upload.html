<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="env.js" type="text/javascript"></script>
    <script src="upload.js" type="text/javascript"></script>
</head>

<body>
<h1>Add attachment to freight document</h1>

<form id="addAttachment">
    <fieldset>
        <div>
            <label>Freight document id</label>
            <input type="text" type="number" required id="freightDocumentId">
        </div>
        <div>
            <label>File</label>
            <input type="file" required id="file"/>
        </div>
        <div>
            <input type="submit" value="Upload">
        </div>
    </fieldset>
</form>
<div id="result-success">Upload succeeded</div>
<div id="result-error">Upload failed: <div></div></div>
</body>
</html>
